name: Executar Assessor de Investimentos

on:
  schedule:
    # Agendamento para o dia 1 de cada mês às 09:00 UTC 
    - cron: '0 9 1 * *'
  workflow_dispatch:
    # Permite execução manual

jobs:
  invest-job:
    runs-on: ubuntu-latest
    
    # Permissão para escrita
    permissions:
      contents: write

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Executar Script do Assessor
        env:
          EMAIL_ORIGEM: ${{ secrets.EMAIL_ORIGEM }}
          SENHA_APP: ${{ secrets.SENHA_APP }}
          EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
        run: python assessor.py

      - name: Salvar Histórico no Repositório
        run: |
          git config --global user.name "Assessor-IA-Bot"
          git config --global user.email "actions@github.com"
          # Verifica se o arquivo foi criado/alterado antes de commitar
          if [ -f historico_aportes.csv ]; then
            git add historico_aportes.csv
            git commit -m "Atualização Automática: Aporte de $(date +'%d/%m/%Y')" || echo "Sem alterações para salvar"
            git push
          fi